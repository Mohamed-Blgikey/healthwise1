<mat-toolbar color="primary">
  Health Wise
  <ng-container *ngIf="(_angularFireAuth.authState | async)">
    <button mat-button [matMenuTriggerFor]="userMenu">
      <img width="30" height="30" class="profile-image-toolbar"
        [src]=" dataProfile?.imageProfile ??'assets/images/image-placeholder.png'" />
      {{ dataProfile?.email }}
      <mat-icon>expand_more</mat-icon>
    </button>
  </ng-container>

  <ng-container *ngIf="(_angularFireAuth.authState | async) === null">
    <button mat-button routerLink="login">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </ng-container>
</mat-toolbar>

<div class="content">
  <router-outlet></router-outlet>
</div>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item (click)="logOut()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-menu>
